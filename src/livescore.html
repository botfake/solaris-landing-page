<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
	    



      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['college name', 'score'],
          [' ',  0],
          ['Mercurius',  381],
          ['Venus',  945],
          ['Terra',  1322.5],
          ['Mars',  316],
          ['Jupiter',  877],
          ['Saturnus',  1138.5],
          ['Pluto',  177],
          ['Neptunus',  95],
	  [' ',  0]
        ]);

        var options = {
            colors: ['#eccc68'],
legend: { position: 'right' },
    legendTextStyle: { color: '#eccc68' },
    titleTextStyle: { color: '#eccc68' },
          hAxis: {title: 'Teams', textStyle:{color: '#eccc68'},titleTextStyle:{color: '#eccc68'}},
          vAxis: {title: 'Score', textStyle:{color: '#eccc68'}, titleTextStyle:{color: '#eccc68'}},
		backgroundColor: '#212121',
        };

     
        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
	          var materialChart = new google.charts.Bar(document.getElementById('material_div'));
    materialChart.draw(data, google.charts.Bar.convertOptions(options));
      }




    </script>
   	<div id="chart_div" style="width: 100%; height: 500px;"></div>
